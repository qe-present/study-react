name: 手动构建react项目
on:
  workflow_dispatch:
    inputs:
      file-number:
        description: '选择要构建的文件编号'
        required: true
        default: '01'
        type: string
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MESSAGE: ${{inputs.file-number}}
    name: ${{ inputs.file-number }} 工作
    steps:
      - name: 检查条件
        id: check
        run: |
          for i in {1..30};do
            if [ "$i" -eq $MESSAGE ];then
              echo "MESSAGE 是 $MESSAGE ，继续工作流"
              echo "result=true" >> $GITHUB_ENV
              break
            fi
          done
      - name: 读取仓库内容
        if : env.result == 'true'
        uses: actions/checkout@v4
      - name：设置node版本
        if : env.result == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 打包项目
        if : env.result == 'true'
        uses: ./.github/actions/build-action
